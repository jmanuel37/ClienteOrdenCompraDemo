<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>Lista Ordenes Compra</title>  
       <h:outputStylesheet name="/css/bootstrap.min.css"/>  
        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){
                background-color: #f2f2f2
            }
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>  
    </h:head>  
    <h:body>  
        <p:spacer />
            <p:spacer />
        <h:form id="form" class="form-horizontal"> 
            
            <center>  
                <h2><h:outputText value="Ordenes De Compra"/></h2>  
            </center>  
            <h:commandButton action = "cliente.xhtml?faces-redirect=true"   
                                     value="Ver Clientes" class="btn btn-success"></h:commandButton>    
             <p:panelGrid columns="2"  columnClasses="className" styleClass="ui-panelgrid-blank ui-fluid">
        
              <p:spacer />
            <p:spacer />
        </p:panelGrid>
            
                <center>
                    <h:commandButton action = "crearOrdenes.xhtml?faces-redirect=true"   
                                     value="Crear Orden Compra" class="btn btn-success"></h:commandButton>
                </center> 
                                 
            <h:dataTable binding="#{table}" value="#{ordenCompras.ordCompras}" var="ord"   
                         class="table table-striped table-hover table-bordered">    
                <h:column>  
                    <f:facet name="header">Fila</f:facet>  
                    <h:outputText value="#{table.rowIndex + 1}"/>  
                </h:column>  
                
                <h:column>  
                    <f:facet name="header">Codigo Orden</f:facet>  
                    <h:outputText value="#{ord.idOrdCompra}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">ID Cliente</f:facet>  
                    <h:outputText value="#{ord.idCliente}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Fecha</f:facet>  
                    <h:outputText value="#{ord.fecha}"/> 
                   
                </h:column> 

                <h:column>  
                    <f:facet name="header">Precio Orden Compra</f:facet>  
                    <h:outputText value="#{ord.precioTotal}"/>  
                </h:column> 

                <h:column>  
                    <f:facet name="header">Detalle</f:facet> 
                    <h:commandButton action = "#{ordenCompras.detCompras(table.rowIndex)}" value="VerDetalle" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column> 
                
                
            </h:dataTable> 


         
        </h:form>  
    </h:body>  
</html>
